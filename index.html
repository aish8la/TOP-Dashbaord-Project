<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="page-grid">
        <div class="sidebar">
            <a href="#dashboard" class="side-menu-item"><svg class="icon icon-dashboard"></svg>Dashboard</a>
            <div class="side-menu-main">
                <a href="#home" class="side-menu-item"><svg class="icon icon-home"></svg>Home</a>
                <a href="#profile" class="side-menu-item"><svg class="icon icon-profile"></svg>Profile</a>
                <a href="#messages" class="side-menu-item"><svg class="icon icon-messages"></svg>Messages</a>
                <a href="#history" class="side-menu-item"><svg class="icon icon-history"></svg>History</a>
                <a href="#tasks" class="side-menu-item"><svg class="icon icon-tasks"></svg>Tasks</a>
                <a href="#communities" class="side-menu-item"><svg class="icon icon-communities"></svg>Communities</a>
            </div>
            <div class="side-menu-setting">
                <a href="#settings" class="side-menu-item"><svg class="icon icon-settings"></svg>Settings</a>
                <a href="#support" class="side-menu-item"><svg class="icon icon-support"></svg>Support</a>
                <a href="#privacy" class="side-menu-item"><svg class="icon icon-privacy"></svg>Privacy</a>
            </div>    
        </div>
        <div class="header">
            <div class="header-top-row"></div>
            <div class="header-bottom-row"></div>
        </div>
        <div class="main-content">
            <div class="projects">
                <p class="section-title">Your Projects</p>
                <div class="project-grid"></div>
            </div>
            <div class="announcements">
                <p class="section-title">Announcements</p>
                <div class="announcements-grid"></div>
            </div>
            <div class="trending">
                <p class="section-title">Trending</p>
                <div class="trending-grid"></div>
            </div>
        </div>
    </div>  
</body>
</html>
