<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="page-grid">
        <div class="sidebar">
            <div class="title">
                <div class="title-logo side-logo"></div>
                <div class="title-txt side-text">Dashboard</div>
            </div>
            <div class="side-main-btns">
                <div class="home-btn side-btn">
                    <div class="home-logo side-logo"></div>
                    <div class="home-txt side-text">Home</div>
                </div>
                <div class="profile-btn side-btn">
                    <div class="profile-logo side-logo"></div>
                    <div class="profile-txt side-text">Profile</div>
                </div>
                <div class="messages-btn side-btn">
                    <div class="messages-logo side-logo"></div>
                    <div class="messages-txt side-text">Messages</div>
                </div>
                <div class="history-btn side-btn">
                    <div class="history-logo side-logo"></div>
                    <div class="history-txt side-text">History</div>
                </div>
                <div class="tasks-btn side-btn">
                    <div class="tasks-logo side-logo"></div>
                    <div class="tasks-txt side-text">Tasks</div>
                </div>
                <div class="communities-btn side-btn">
                    <div class="communities-logo side-logo"></div>
                    <div class="communities-txt side-text">Communities</div>
                </div>
            </div>
            <div class="side-other-btns">
                <div class="settings-btn side-btn">
                    <div class="settings-logo side-logo"></div>
                    <div class="settings-txt side-text">Settings</div>
                </div>
                <div class="support-btn side-btn">
                    <div class="support-logo side-logo"></div>
                    <div class="support-txt side-text">Support</div>
                </div>
                <div class="privacy-btn side-btn">
                    <div class="privacy-logo side-logo"></div>
                    <div class="privacy-txt side-text">Privacy</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-top-row"></div>
            <div class="header-bottom-row"></div>
        </div>
        <div class="main-content">
            <div class="projects">
                <p class="section-title">Your Projects</p>
                <div class="project-grid"></div>
            </div>
            <div class="announcements">
                <p class="section-title">Announcements</p>
                <div class="announcements-grid"></div>
            </div>
            <div class="trending">
                <p class="section-title">Trending</p>
                <div class="trending-grid"></div>
            </div>
        </div>
    </div>  
</body>
</html>
